name: Module Builder

on:
  push:
    tags:
      - 'mod-*'
  workflow_dispatch:

jobs:
  generate-proto:
    name: Generate Proto Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate proto code
        run: |
          docker run --rm \
            --volume "${{ github.workspace }}:/workspace" \
            --workdir /workspace \
            bufbuild/buf:latest generate

      - name: Upload generated Go proto code
        uses: actions/upload-artifact@v4
        with:
          name: proto-go
          path: pkg/proto
          retention-days: 1

  build-modules:
    name: Build Module Images
    needs: generate-proto
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download generated Go proto code
        uses: actions/download-artifact@v4
        with:
          name: proto-go
          path: pkg/proto

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push all modules
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#mod-}"
          else
            VERSION=""
          fi

          for dockerfile in docker/Dockerfile.*; do
            name=$(basename "$dockerfile" | sed 's/Dockerfile\.//')
            if [ "$name" != "discopanel" ]; then
              echo "Building nickheyer/discopanel-$name (linux/amd64,linux/arm64)..."
              TAGS="--tag nickheyer/discopanel-$name:latest"
              if [ -n "$VERSION" ]; then
                TAGS="$TAGS --tag nickheyer/discopanel-$name:$VERSION"
              fi

              docker buildx build \
                --platform linux/amd64,linux/arm64 \
                --file "$dockerfile" \
                $TAGS \
                --push \
                .

              echo "Pushed nickheyer/discopanel-$name"
            fi
          done

          echo "Module builds complete!"
